name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Install libmad
      run: sudo apt install libmad0-dev libogg-dev libvorbis-dev yasm libpulse-dev libasound2-dev libva-dev libgl1-mesa-dev
    - name: Genrate CMake code
      run: cd Build && cmake -G 'Unix Makefiles' -DCMAKE_BUILD_TYPE=Release ..
    - name: make
      run: make
